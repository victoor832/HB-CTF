<!DOCTYPE html>
<html lang="en">
<head>

    <style>

<body>

    <div id="section3" class="hidden">
        <p>𝕰𝖓𝖍𝖔𝖗𝖆𝖇𝖚𝖊𝖓𝖆! M𝖏𝖊𝖆𝖓𝖓𝖎𝖓 𝖙𝖎𝖊𝖓𝖊 𝖚𝖑T𝖎𝖒𝖆 𝖕𝖗𝖊𝖌𝖚𝖓TA</p>

    <script>
function showSection2() {
    var answer1 = document.getElementById('answer1').value.toLowerCase(); // Convertir a minúsculas
    if(answer1 === '265') { // No necesita cambiar ya que es un número
        document.getElementById('section2').classList.remove('hidden');

        document.getElementById('response1').classList.remove('hidden');
    } else {
        alert("El canal de la liga puede tener la solución...");
    }
}

    var answer2 = document.getElementById('answer2').value.toLowerCase(); // Convertir a minúsculas

    } else {
        alert("¿Reconoces este tipo de codificación?");

}

    var answer3 = document.getElementById('answer3').value.toLowerCase(); // Convertir a minúsculas
    if(answer3 === 'matta') { // Cambiar el valor esperado a minúsculas

}

function showResponse4() {

    if(answer4 === '28++;') { // Cambiar el valor esperado a minúsculas
        document.getElementById('response4').textContent = 'Lets goooooo (puedes comer)';

        alert("El número es mayor que 25");
    }
}

    </script>
    <script>
    document.onkeydown = function(e) {
        if (e.keyCode == 123) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
            return false;
        }
    };

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    }, false);
</script>

<script>
    var countdownElement = document.getElementById('countdown');
    var totalSeconds = 180; // 3 minutes

    var countdownInterval = setInterval(function() {
        totalSeconds--;
        var minutes = Math.floor(totalSeconds / 60);
        var seconds = totalSeconds % 60;

        countdownElement.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

        if (totalSeconds <= 0) {
            clearInterval(countdownInterval);
            location.reload();
        }
    }, 1000);
</script>
</html>
