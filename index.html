<script>
// Function to load the audio file
function loadAudio() {
  const audioElement = new Audio(
    'https://www.videomaker.com/sites/videomaker.com/files/downloads/free-sound-effects/Free_ExplosionSharp_6048_97_1.wav'
  );
  audioElement.load();

  audioElement.addEventListener('canplaythrough', function() {
    console.log('Loaded audio');
    // Assuming you have a way to store the loaded audio element globally or in another scope
    globalAudioElement = audioElement;
  });
}

// Function to play the audio after a delay
async function playAudio() {
  try {
    await new Promise(resolve => setTimeout(resolve, 2000)); // Wait for 2 seconds
    if (globalAudioElement) {
      globalAudioElement.play()
       .then(() => console.log('Audio played successfully'))
       .catch(error => console.error('Failed to play audio:', error));
    }
  } catch (error) {
    console.error('An error occurred:', error);
  }
}

// Example usage:
loadAudio(); // Load the audio initially
setTimeout(playAudio, 3000); // Play the audio after 3 seconds


</script>

    <script>
    document.onkeydown = function(e) {

            return false;
        }

<script>
    var countdownElement = document.getElementById('countdown');
    var totalSeconds = 180; // 3 minutes

    var countdownInterval = setInterval(function() {
        totalSeconds--;
        var minutes = Math.floor(totalSeconds / 60);
        var seconds = totalSeconds % 60;

        countdownElement.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

        if (totalSeconds <= 0) {
            clearInterval(countdownInterval);
            location.reload();
        }
    }, 1000);
</script>
