<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag42</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        #welcomeScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        #playButtonContainer {
            text-decoration: none; /* Elimina el subrayado del enlace */
            color: inherit; /* Hereda el color del botón */
        }

        #playButton {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
        }

        #loadMore{
  background-color:#E54D42;
  box-shadow:0px 6px 0px #C34238;
  color:#FFF;
  width:490px;
  cursor:pointer;
  display:block;
  text-decoration:none;
  border-bottom:0px;
  padding:12px 25px;
  margin:50px auto;
  position:relative;
	font-weight: bold;
	font-size: 20px;
	text-align: center;
	border-radius: 4px;
	opacity:1;
}

#loadMore:hover{
	opacity: 0.9;
  top:2px;
  box-shadow:0px 4px 0px #C34238;
}

        img {
            max-width: 100%;
            height: auto;
            display: none;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <a href="index2.html" id="playButtonContainer">
            <button id="loadMore">Empieza el reto...</button>
        </a>
    </div>
</body>
<script>
        // Escucha el evento 'message' para recibir comandos de reproducir el audio
        window.addEventListener('message', function(event) {
        if (event.data === 'playAudio') {
            // Envía un mensaje a index2.html para reproducir el audio
            window.parent.postMessage('playAudio', '*');
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        var playButton = document.getElementById('loadMore');
        playButton.addEventListener('click', function() {
            // Enviar un mensaje a index2.html para reproducir el audio
            window.parent.postMessage('playAudio', '*');
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        var playButton = document.getElementById('loadMore');

        playButton.addEventListener('click', function() {
            // Envía un mensaje a index2.html para iniciar la reproducción
            window.parent.postMessage({ action: 'playAudio' }, '*');
        });
    });
</script>
</html>
